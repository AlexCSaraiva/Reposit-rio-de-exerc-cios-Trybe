<!DOCTYPE html>
<html lang="pt-br
">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finanças</title>
</head>
<body>
    <header>
        <h1>Gerenciador de Finanças</h1>
    </header>
    <h2>Registros</h2>
    <div id="register">
        <div class="register-expenses">
            <p class="date">10/01/2021</p>
            <p class="amount">-R$ 5.00</p>
            <p class="description">"Barrinha de proteinas"</p>
            <button class="btn-edit">Editar</button>
            <button class="btn-remove">Excluir</button>
        </div>
    </div>
    <div id="register">
        <div class="register-income">
            <p class="date">10/01/2021</p>
            <p class="amount">+R$ 35.00</p>
            <p class="description">"Venda de fone"</p>
            <button class="btn-edit">Editar</button>
            <button class="btn-remove">Excluir</button>
        </div>
    </div>
    
</body>
</html>
